<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	<h:head />

	<h:body>
		<components:taskComponent taskBean="#{taskBean}" />

		<hr />

		<h:dataTable value="#{taskBean.taskSessionsByD_U}" var="taskSession">
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{taskSession.taskName}
			</h:column>
			<h:column>
				<f:facet name="header">Start</f:facet>
				#{taskSession.startTime}
			</h:column>
			<h:column>
				<f:facet name="header">End</f:facet>
				#{taskSession.endTime}
			</h:column>
		</h:dataTable>
	</h:body>
</f:view>
