<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:liferay-security="http://liferay.com/faces/security"
	xmlns:liferay-ui="http://liferay.com/faces/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:portlet="http://java.sun.com/portlet_2_0"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head />

	<h:body>
		<h:messages showSummary="true" showDetail="true" />

		<portlet:renderURL var="currentPageRenderURL" />

		<p:tabView id="tabView">
			<p:tab id="tab1" rendered="#{adminPermissionBean.checkViewDepartment()}" title="Department">
				<h:form id="departmentForm">
					<aui:layout>
						<aui:column id="department_column_1">
							<h:selectOneMenu converter="DepartmentConverter" id="departmentList"
								value="#{adminManagedBean.departmentViewBean.selectedDepartment}" var="d">

								<f:selectItems itemValue="#{department}" itemLabel="#{department.departmentName}"
									value="#{adminManagedBean.departmentViewBean.departmentList}" var="department" />

								<p:ajax event="change" listener="#{adminManagedBean.departmentViewBean.onNodeSelect(adminManagedBean.departmentModelBean)}"
									update=":#{p:component('department_column_2')}" />
							</h:selectOneMenu>
						</aui:column>

						<aui:column id="department_column_2">
							<p:menubar rendered="#{adminManagedBean.departmentViewBean.selectedDepartment!=null}">
								<p:menuitem action="#{adminManagedBean.departmentViewBean.doNewAction(adminManagedBean.departmentModelBean)}"
									icon="ui-icon-new" id="newMenuItem" rendered="#{adminPermissionBean.checkAddDepartment()}"
									update=":#{p:component('department_column_2')}" value="New" />

								<p:menuitem action="#{adminManagedBean.departmentViewBean.doEditAction(adminManagedBean.departmentModelBean)}"
									icon="ui-icon-edit" id="editMenuItem" rendered="#{adminPermissionBean.checkUpdateDepartment(departmentViewBean.selectedDepartment)}"
									update=":#{p:component('department_column_2')}" value="Edit" />	
							</p:menubar>

							<aui:fieldset>
								<aui:field label="Department name:">
									<p:inputText id="departmentName" rendered="#{adminManagedBean.departmentViewBean.action!='selected'}" required="false"
										requiredMessage="Department name is required!"
										value="#{adminManagedBean.departmentModelBean.departmentName}" />

									<p:outputLabel rendered="#{adminManagedBean.departmentViewBean.action=='selected'}" value="#{adminManagedBean.departmentModelBean.departmentName}" />
								</aui:field>

								<liferay-security:permissionsURL
									rendered="#{(adminManagedBean.departmentViewBean.action!='new') and (adminPermissionBean.checkPermissionsDepartment(adminManagedBean.departmentViewBean.selectedDepartment))}"
									modelResource="com.liferay.timesheet.model.Department"
									modelResourceDescription="Department"
									redirect="#{currentPageRenderURL}"
									resourcePrimKey="#{adminManagedBean.departmentViewBean.selectedDepartment.departmentId}" >
										Permissions
								</liferay-security:permissionsURL>
							</aui:fieldset>

							<h:commandButton action="#{adminManagedBean.createDepartmentAction}" id="btnDepartmentAction1"
								rendered="#{(adminManagedBean.departmentViewBean.action=='new') and (adminPermissionBean.checkAddDepartment())}"
								styleClass="btn btn-primary" value="Add Department" />

							<h:commandButton action="#{adminManagedBean.updateDepartmentAction}" id="btnDepartmentAction2"
								rendered="#{(adminManagedBean.departmentViewBean.action=='edit') and (adminPermissionBean.checkUpdateDepartment(adminManagedBean.departmentViewBean.selectedDepartment))}"
								styleClass="btn btn-primary" value="Update Department" />
						</aui:column>
					</aui:layout>
				</h:form>
			</p:tab>

			<p:tab id="tab2" rendered="#{adminPermissionBean.checkViewProject()}" title="Project">
				<h:form id="treeForm">
					<aui:layout id="layout">
						<aui:column id="project_column_1">
							<h:selectOneMenu converter="DepartmentConverter" id="departmentsList" value="#{adminManagedBean.projectViewBean.selectedDepartment}">
								<f:selectItems itemLabel="#{department.departmentName}" itemValue="#{department}"
									value="#{adminManagedBean.departmentViewBean.departmentList}" var="department" />

								<p:ajax event="change" listener="#{adminManagedBean.projectViewBean.onDepartmentSelect(adminManagedBean.projectModelBean)}"
									update=":#{p:component('project_column_2')}, :#{p:component('project_column_3')}" />
							</h:selectOneMenu>
						</aui:column>
						<aui:column id="project_column_2">
							<p:contextMenu for="projectTree" id="menu">
								<p:menuitem action="#{adminManagedBean.projectViewBean.doNewAction(adminManagedBean.projectModelBean)}" icon="ui-icon-new" id="newMenuItem"
									update=":#{p:component('project_column_3')}" value="New" />

								<p:menuitem action="#adminManagedBean.projectViewBean.doEditAction(adminManagedBean.projectModelBean)}" icon="ui-icon-edit" id="editMenuItem"
									update=":#{p:component('project_column_3')}" value="Edit" />
							</p:contextMenu>

							<p:tree draggable="true" droppable="true" dragdropScope="demo" id="projectTree"
								selection="#{adminManagedBean.projectViewBean.selectedProjectNode}" selectionMode="single"
								value="#{adminManagedBean.projectViewBean.root}" var="project">

								<p:ajax event="unselect" listener="#{adminManagedBean.projectViewBean.onNodeUnSelect(adminManagedBean.projectModelBean)}"
									update=":#{p:component('project_column_3')}" />

								<p:ajax event="select" listener="#{adminManagedBean.projectViewBean.onNodeSelect(adminManagedBean.projectModelBean)}"
									update=":#{p:component('project_column_3')}" />

								<p:treeNode>
									<h:outputText value="#{project}" />
								</p:treeNode>
							</p:tree>
						</aui:column>

						<aui:column id="project_column_3">
							<p:menubar rendered="#{adminManagedBean.projectViewBean.selectedProjectNode!=null}">
								<p:menuitem action="#{adminManagedBean.projectViewBean.doNewAction(adminManagedBean.projectModelBean)}" icon="ui-icon-new" id="newMenuItem"
									update=":#{p:component('project_column_3')}" value="New" />

								<p:menuitem action="#{adminManagedBean.projectViewBean.doEditAction(adminManagedBean.projectModelBean)}" icon="ui-icon-edit" id="editMenuItem"
									update=":#{p:component('project_column_3')}" value="Edit" />
							</p:menubar>

							<aui:fieldset>
								<aui:field label="Project name">
									<p:inputText id="projectName1" rendered="#{adminManagedBean.projectViewBean.action!='selected'}"
										value="#{adminManagedBean.projectModelBean.projectName}" />
									<p:outputLabel id="projectName2" rendered="#{adminManagedBean.projectViewBean.action=='selected'}"
										value="#{adminManagedBean.projectModelBean.projectName}" />
								</aui:field>

								<aui:field label="Enabled">
									<p:selectBooleanCheckbox id="enabledProject1" rendered="#{adminManagedBean.projectViewBean.action!='selected'}"
										value="#{adminManagedBean.projectModelBean.enabled}" />
									<p:outputLabel id="enabledProject2" rendered="#{adminManagedBean.projectViewBean=='selected'}"
										value="#{adminManagedBean.projectModelBean.enabled}" />
								</aui:field>

								<aui:field label="Description">
									<h:inputTextarea id="description1" rendered="#{adminManagedBean.projectViewBean.action!='selected'}"
										value="#{adminManagedBean.projectModelBean.description}" />
									<h:outputText id="description2" rendered="#{adminManagedBean.projectViewBean.action=='selected'}"
										value="#{adminManagedBean.projectModelBean.description}" />
								</aui:field>

								<liferay-security:permissionsURL
									rendered="#{(adminManagedBean.projectViewBean.action!='new') and (adminPermissionBean.checkPermissionsProject(projectBean.selectedProject))}"
									modelResource="com.liferay.timesheet.model.Project"
									modelResourceDescription="Project"
									redirect="#{currentPageRenderURL}"
									resourcePrimKey="#{adminManagedBean.projectViewBean.selectedProject.projectId}" >
										Permissions
								</liferay-security:permissionsURL>
							</aui:fieldset>

							<h:commandButton action="#{adminManagedBean.createProjectAction}" id="btnProjectAction1"
								rendered="#{adminManagedBean.projectViewBean.action=='new'}" value="Add Project" />

							<h:commandButton action="#{adminManagedBean.updateProjectAction}" id="btnProjectAction2"
								rendered="#{adminManagedBean.projectViewBean.action=='edit'}" value="Update Project" />
						</aui:column>
					</aui:layout>
				</h:form>
			</p:tab>

			<p:tab id="tab3" title="Task" rendered="#{adminPermissionBean.checkViewTask()}">
				<h:panelGrid cellpadding="10" columns="2">

				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:body>
</f:view>
