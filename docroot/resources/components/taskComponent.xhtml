<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" >

	<cc:interface>
		<cc:attribute name="actionMethod" 
			method-signature="java.lang.String action()" />
		<cc:attribute name="projectRoot" />
		<cc:attribute name="selectedProjectNode" />
		<cc:attribute name="selectedTask" />
		<cc:attribute name="startTime" />
		<cc:attribute name="taskName" />
	</cc:interface>

	<cc:implementation>
		<aui:layout>
			<aui:column rendered="#{empty cc.attrs.selectedTask}">
				<p:tree id="projectTree" selection="#{cc.attrs.selectedProjectNode}" selectionMode="single"
					value="#{cc.attrs.projectRoot}" var="project">

					<p:treeNode>
						<h:outputText value="#{project}" />
					</p:treeNode>
				</p:tree>
			</aui:column>

			<aui:column>
				<h:outputText value="Start: " />

				<h:inputText id="startTime" value="#{cc.attrs.startTime}">
					<f:converter converterId="TimeSheetConverter" />
					<f:validator validatorId="StartTimeValidator" />
				</h:inputText>

				<h:outputText rendered="#{empty cc.attrs.selectedTask}" value="Taskname: " />

				<h:inputText id="taskName" rendered="#{empty cc.attrs.selectedTask}" value="#{cc.attrs.taskName}">
					<f:validateRequired />
				</h:inputText>

				<h:outputText rendered="#{not empty cc.attrs.selectedTask}" value="#{cc.attrs.selectedTask.project.projectName}" />
				<h:outputText rendered="#{not empty cc.attrs.selectedTask}" value=" > " />
				<h:outputText rendered="#{not empty cc.attrs.selectedTask}" value="#{cc.attrs.selectedTask.taskName}" />

				<h:commandButton action="#{cc.attrs.actionMethod}" id="startTask" value="Start Task">
					<f:param name="selectedTaskId" value="#{cc.attrs.selectedTask.taskId}" />
				</h:commandButton>
			</aui:column>
		</aui:layout>
	</cc:implementation>
</ui:component>
