<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" >

	<cc:interface>
		<cc:attribute name="actionMethod" 
			method-signature="java.lang.String action()" />
		<cc:attribute name="selectedTask" />
		<cc:attribute name="startTime" />
		<cc:attribute name="taskName" />
	</cc:interface>

	<cc:implementation>
		<aui:layout>
			<h:form id="taskForm">
				<h:outputText value="Start: " />

				<h:inputText id="startTime" value="#{cc.attrs.startTime}">
					<f:convertDateTime pattern="HHmm" />
				</h:inputText>

				<h:outputText value="Taskname: " />

				<h:inputText id="taskName" value="#{cc.attrs.taskName}" rendered="#{empty cc.attrs.selectedTask}" />

				<h:outputText value="#{cc.attrs.selectedTask.taskName}"  rendered="#{ not empty cc.attrs.selectedTask}" />

				<h:commandButton id="startTask" value="Start Task" action="#{cc.attrs.actionMethod}" >
					<f:param name="selectedTaskId" value="#{cc.attrs.selectedTask.taskId}" />
				</h:commandButton>
			</h:form>
		</aui:layout>
	</cc:implementation>
</ui:component>
