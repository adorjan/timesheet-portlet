<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" >

	<cc:interface>
		<cc:attribute name="bean" />
	</cc:interface>

	<cc:implementation>
		<aui:fieldset>
			<aui:field label="Project name:">
				<p:inputText id="projectName1" rendered="#{cc.attrs.bean.action!='selected'}" value="#{cc.attrs.bean.projectName}" />
				<p:outputLabel id="projectName2" rendered="#{cc.attrs.bean.action=='selected'}" value="#{cc.attrs.bean.projectName}" />
			</aui:field>

			<aui:field label="Enabled:">
				<p:selectBooleanCheckbox id="enabledProject1" rendered="#{cc.attrs.bean.action!='selected'}" value="#{cc.attrs.bean.enabled}" />
				<p:outputLabel id="enabledProject2" rendered="#{cc.attrs.bean.action=='selected'}" value="#{cc.attrs.bean.enabled}" />
			</aui:field>
		</aui:fieldset>

		<h:commandButton action="#{cc.attrs.bean.createProjectAction}" id="btnProjectAction1"
			rendered="#{cc.attrs.bean.action=='new'}" value="Add Project" />

		<h:commandButton action="#{cc.attrs.bean.updateProjectAction}" id="btnProjectAction2"
			rendered="#{cc.attrs.bean.action=='edit'}" value="Update Project" />
	</cc:implementation>
</ui:component>
