<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="taskBean" required="true" />
	</cc:interface>

	<cc:implementation>
		<h:form id="taskSessionListForm">
			<h:dataTable value="#{taskBean.taskSessionsByD_U}" var="taskSession">
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{taskSession.task.taskName}
			</h:column>
			<h:column>
				<f:facet name="header">Start</f:facet>
				#{taskSession.startTime}
			</h:column>
			<h:column>
				<f:facet name="header">End</f:facet>
				#{taskSession.endTime}
			</h:column>
		</h:dataTable>
		</h:form>
	</cc:implementation>
</ui:component>
